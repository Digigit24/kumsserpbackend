components:
  schemas:
    AcademicPerformanceStats:
      type: object
      description: Academic performance statistics
      properties:
        total_students:
          type: integer
        total_exams_conducted:
          type: integer
        average_percentage:
          type: number
          format: double
        pass_percentage:
          type: number
          format: double
        pass_count:
          type: integer
        fail_count:
          type: integer
        grade_distribution:
          type: array
          items:
            $ref: '#/components/schemas/GradeDistribution'
        top_performers:
          type: array
          items:
            $ref: '#/components/schemas/TopPerformer'
      required:
      - average_percentage
      - fail_count
      - grade_distribution
      - pass_count
      - pass_percentage
      - top_performers
      - total_exams_conducted
      - total_students
    AcademicSession:
      type: object
      description: Serializer for AcademicSession model.
      properties:
        id:
          type: integer
          readOnly: true
        college:
          type: integer
          description: Associated college
        college_name:
          type: string
          readOnly: true
        academic_year:
          type: integer
          description: Associated academic year
        academic_year_label:
          type: string
          readOnly: true
        name:
          type: string
          description: Session name
          maxLength: 100
        semester:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          description: Semester number (1-8)
        start_date:
          type: string
          format: date
          description: Session start date
        end_date:
          type: string
          format: date
          description: Session end date
        is_current:
          type: boolean
          description: Indicates if this is the current session
        is_active:
          type: boolean
          description: Indicates if the record is active (soft delete)
        created_by:
          allOf:
          - $ref: '#/components/schemas/UserBasic'
          readOnly: true
        updated_by:
          allOf:
          - $ref: '#/components/schemas/UserBasic'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - academic_year
      - academic_year_label
      - college
      - college_name
      - created_at
      - created_by
      - end_date
      - id
      - name
      - semester
      - start_date
      - updated_at
      - updated_by
    AcademicSessionRequest:
      type: object
      description: Serializer for AcademicSession model.
      properties:
        college:
          type: integer
          description: Associated college
        academic_year:
          type: integer
          description: Associated academic year
        name:
          type: string
          minLength: 1
          description: Session name
          maxLength: 100
        semester:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          description: Semester number (1-8)
        start_date:
          type: string
          format: date
          description: Session start date
        end_date:
          type: string
          format: date
          description: Session end date
        is_current:
          type: boolean
          description: Indicates if this is the current session
        is_active:
          type: boolean
          description: Indicates if the record is active (soft delete)
      required:
      - academic_year
      - college
      - end_date
      - name
