version: '3.8'

services:
  websocket-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kumss-websocket-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DJANGO_BACKEND_URL=http://django:8000
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-kumss_erp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      - redis
      - postgres
    networks:
      - kumss-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis service (if not already running)
  redis:
    image: redis:7-alpine
    container_name: kumss-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - kumss-network
    command: redis-server --appendonly yes

  # PostgreSQL service (if not already running)
  postgres:
    image: postgres:15-alpine
    container_name: kumss-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-kumss_erp}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - kumss-network

networks:
  kumss-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
